<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Battleship!</h1>
      </nav>
    </header>

    <main>
      <h1 class="board-text">Place Your Ships.</h1>
      <div class="board-container">
        <div class="board player-board"></div>
        <div class="board computer-board hide"></div>
        <div class="board placement-board">
          <div class="ship-container">
            <div class="container default">
              <div
                class="draggable carrier"
                data-ship-name="carrier"
                draggable="true"
              ></div>
            </div>
            <div class="container default">
              <div
                class="draggable battleship"
                data-ship-name="battleship"
                draggable="true"
              ></div>
            </div>
            <div class="container default">
              <div
                class="draggable submarine"
                data-ship-name="submarine"
                draggable="true"
              ></div>
            </div>
            <div class="container default">
              <div
                class="draggable destroyer"
                data-ship-name="destroyer"
                draggable="true"
              ></div>
            </div>
            <div class="container default">
              <div
                class="draggable patrolboat"
                data-ship-name="patrolboat"
                draggable="true"
              ></div>
            </div>
          </div>

          <!-- replacement -->
          <!-- <div class="container">
            <p class="draggable" draggable="true">3</p>
            <p class="draggable" draggable="true">4</p>
          </div> -->
        </div>
      </div>
    </main>

    <footer>
      <p>Programmed By Garrett Greeves</p>
    </footer>
  </body>
</html>
